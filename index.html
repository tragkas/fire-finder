  <!-- Feed Container -->

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRLvoe1WBcbq_CXcqUd4HKtBb_bI7Al0jdpTLxvnChrsmYzmLgXGOZb0bSKgZ-LsjI4c_jX2EPbylIA/pub?output=csv';

    const AREA_COL = 'Î“ÏÎ¬ÏˆÎµ Ï„Î·Î½ Î ÎµÏÎ¹Î¿Ï‡Î®';
    const MAP_COL = 'Î’Î¬Î»Îµ Ï„Î¿ Google Map Link';
    const TIME_COL = 'Timestamp'; // Î’ÎµÎ²Î±Î¹ÏÏƒÎ¿Ï… ÏŒÏ„Î¹ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Î±Ï…Ï„Î® Î· ÏƒÏ„Î®Î»Î· ÏƒÏ„Î¿ CSV

    let entries = [];

    // Parse CSV into objects
    function parseCSV(csv) {
      const rows = csv.trim().split('\n').map(r => r.split(','));
      const headers = rows.shift().map(h => h.trim());
      return rows.map(row => {
        let obj = {};
        headers.forEach((h, i) => obj[h] = row[i]?.trim() || '');
        return obj;
      });
    }

    // Convert Google Maps share URL to embed URL
    function toEmbedUrl(url) {
      if (!url) return '';

      if (url.includes('<iframe')) {
        const match = url.match(/src="([^"]+)"/);
        return match ? match[1] : '';
      }

      try {
        const u = new URL(url);

        if (u.hostname.includes('google.com')) {
          if (u.pathname.startsWith('/maps/embed')) {
            return url;
          }
          if (u.pathname.startsWith('/maps')) {
            // Î‘Ï…Ï„ÏŒ Ï„Î¿ embed Î±Ï€Î±Î¹Ï„ÎµÎ¯ API key, Î¿Ï€ÏŒÏ„Îµ Î´ÎµÎ½ Ï„Î¿ Ï‡ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹Î¿ÏÎ¼Îµ ÎµÎ´Ï.
            return '';
          }
        }
      } catch(e) {}

      return '';
    }

    // Format timestamp nicely (Greek locale)
    function formatTimestamp(ts) {
      if (!ts) return '';
      const d = new Date(ts);
      if (isNaN(d)) return ts;
      return d.toLocaleString('el-GR', {
        year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
    }

    // Render feed
    function renderFeed(filterValue = '') {
      const feed = document.getElementById('feed');
      feed.innerHTML = '';

      let filtered = filterValue ? entries.filter(e => e[AREA_COL] === filterValue) : entries;

      filtered.forEach(entry => {
        const areaName = entry[AREA_COL] || 'Î†Î³Î½Ï‰ÏƒÏ„Î· Î ÎµÏÎ¹Î¿Ï‡Î®';
        const mapLinkRaw = entry[MAP_COL] || '';
        const timestamp = entry[TIME_COL] || '';

        const embedUrl = toEmbedUrl(mapLinkRaw);

        const defaultMapImage = 
          `<img src="https://v.wpimg.pl/OTI5NjM5YDUoVzhZYk5tIGsPbAMkF2N2PBd0SGIMfGwxAHxSYlMmOCxHKxoiGygmPEUvHT0bPzhmVD4DYkN-ey1cPRohVDZ7LFgsDykaLGB-USoMe1BiYn0EKEd5B31jZFQvDy8Ye2VwU3dYdAN8bX9XbBc" alt="Î ÏÎ¿ÎµÏ€Î¹Î»ÎµÎ³Î¼Î­Î½Î¿Ï‚ Ï‡Î¬ÏÏ„Î·Ï‚" class="w-full h-48 object-cover rounded" />`;

        const mapEmbed = embedUrl
          ? `<iframe src="${embedUrl}" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>`
          : defaultMapImage;

        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow p-4 cursor-pointer hover:shadow-lg transition duration-200';

        card.onclick = () => {
          if (mapLinkRaw) window.open(mapLinkRaw, '_blank', 'noopener');
        };

        card.innerHTML = `
          <h2 class="text-lg font-bold mb-1 text-blue-600 hover:underline">${areaName}</h2>
          <p class="text-xs text-gray-500 mb-2">${formatTimestamp(timestamp)}</p>
          <div class="mb-2">${mapEmbed}</div>
        `;

        feed.appendChild(card);
      });
    }

    // Populate filter options
    function populateFilterOptions() {
      const filter = document.getElementById('filter');
      const areas = [...new Set(entries.map(e => e[AREA_COL]).filter(Boolean))];
      areas.forEach(area => {
        const opt = document.createElement('option');
        opt.value = area;
        opt.textContent = area;
        filter.appendChild(opt);
      });
    }

    // Fetch and initialize
    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        entries = parseCSV(csv);

        entries.sort((a, b) => new Date(b[TIME_COL]) - new Date(a[TIME_COL]));

        populateFilterOptions();
        renderFeed();
      });

    // Filter change event
    document.getElementById('filter').addEventListener('change', (e) => {
      renderFeed(e.target.value);
    });

    // Submit Area button click event
